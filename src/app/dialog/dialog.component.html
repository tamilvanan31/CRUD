<h1 mat-dialog-title>
    Add Product
    <div mat-dialog-content>
        <form [formGroup]="productForm">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Product Category</mat-label>
                <mat-select placeholder="Category" formControlName="category">
                    <mat-option value="Fruits">Fruits</mat-option>
                    <mat-option value="Vegetables">Vegetables</mat-option>
                    <mat-option value="Electronics">Electronics</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <label for="">Product Freshness</label>
            <mat-radio-group class="example-radio-group" formControlName="freshness">
                <mat-radio-button *ngFor="let item of freshnessList" 
                [value]="item" class="example-radio-button">
                {{item}}
                </mat-radio-button>
            </mat-radio-group>
    
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Amount" type="number" min="1" formControlName="price">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment" ></textarea>
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" (click)="addProduct()">{{actionButton}}</button>
    </div>
</h1>
